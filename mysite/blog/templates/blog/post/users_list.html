{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'All Users' %}{% endblock %}
{% block content %}

  <h1>{% trans 'All Users' %}</h1>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'blog:user_detail' user.id %}">{{ user.username }}</a></li>
    {% empty %}
      <li>{% trans 'No users found.' %}</li>
    {% endfor %}
  </ul>
{% endblock %}
