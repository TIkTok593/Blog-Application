{% extends "base.html" %}
{% block title %}All Users{% endblock %}
{% block content %}
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'blog:user_detail' user.id %}">{{ user.username }}</a></li>
    {% empty %}
      <li>No users found.</li>
    {% endfor %}
  </ul>
{% endblock %}
