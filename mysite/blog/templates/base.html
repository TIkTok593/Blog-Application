{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  <style>
    /* Custom styles for the navigation bar */
    .navbar {
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 20px;
    }

    .navbar a {
      margin-right: 10px;
      text-decoration: none;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Blog</a>  <!-- Replace "/" with the URL for your homepage -->
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'user_register' %}">Register</a>  <!-- Replace "register" with your register URL name if different -->
    {% endif %}
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog123  </h2>
    <p>This is my blog1234.</p>
  </div>
</body>
</html>
